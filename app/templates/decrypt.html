		<form class="needs-validation">
			<h4><strong>File to decrypt</strong></h4>
			<input class="form-control" type="file" id="file" accept="application/zip" required/>
			<br>
			<h4><strong>Archive Password</strong></h4>
			<input class="form-control" type="password" id="password" required/>
			<br>
			<div id="private-key">
				<h4><strong>Private Key</strong></h4>
				<input class="form-control" type="file" id="pkey" accept="application/asc" required/>

				<br>
				<h4><strong>Passphrase</strong></h4>
				<textarea class="form-control" rows="2" id="passphrase" required></textarea>
			</div>
		</form>
		<br>
		<div id="errorAlert" class="alert alert-danger" role="alert" style="display: none;"></div>
		<div id="successAlert" class="alert alert-success" role="alert" style="display: none;"></div>
		<center>
			<button class="btn btn-secondary" id="decrypt">Decrypt</button>
			<button class="btn btn-success" id="download-button" disabled><a id="download">Download PDF</a></button>
