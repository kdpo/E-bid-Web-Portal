				<div id='e-bid-form' class="animate__animated animate__fadeIn">		
				<h2> E-BID FORM </h2>
				<form class="needs-validation" action="/process" method="post" enctype="multipart/form-data" id="formdata">
					<div class="mb-3 row position-relative">
						<label for="email" class="col-sm-3 col-form-label">Email</label>
						<div class="col-sm-9">
							<input type="email" class="form-control" id="email" placeholder="juandelacruz@gmail.com" required> 
						</div>
					</div>
					<div class="mb-3 row">
						<label for="password" class="col-sm-3 col-form-label">Password</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" id="password" placeholder="Password" required>
						</div>
					</div>
					<div class="mb-3 row">
						<label for="bid_id" class="col-sm-3 col-form-label">Bid ID</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="bid_id" placeholder="12345" required>
						</div>
					</div>
					<br>
					<div class="mb-4">
						<label for="formFile" class="form-label">Bid Document in PDF</label>
						<input class="form-control" type="file" id="formFile" accept="application/pdf" required>
					</div>
					<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
					  <label class="form-check-label" for="flexCheckDefault">
					    I agree to DOST-ASTI's Terms and Conditions.
					  </label>
					  <br><br>
					<div id="errorAlert" class="alert alert-danger" role="alert" style="display: none;"></div>
					<button type="button" class="btn btn-primary button-block" id="btn-submit" disabled> SUBMIT </button>

				</form>
